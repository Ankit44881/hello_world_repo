apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-container
        image: us-central1-docker.pkg.dev/ankit-44881/hello-repo/hello-image:v1        
        ports:
        - containerPort: 8080

