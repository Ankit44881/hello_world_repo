steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/ankit-44881/hello-repo/hello-image:v1'  # Use an environment variable
      - '.'
      

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/ankit-44881/hello-repo/hello-image:v1'

images:
  - 'us-central1-docker.pkg.dev/ankit-44881/hello-repo/hello-image:v1'
options:
  logging: CLOUD_LOGGING_ONLY
